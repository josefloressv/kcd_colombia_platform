apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  description: Platform project for cluster add-ons and shared controllers
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceBlacklist:
    - group: kubernetes-client.io
      kind: ExternalSecret
  orphanedResources:
    warn: true
  roles:
    - name: read-only
      description: Read-only access to applications in this project
      policies:
        - p, proj:platform:read-only, applications, get, platform/*, allow
      groups:
        - oidc:developers
